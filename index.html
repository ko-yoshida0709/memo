   <p>2020.06.06<br>
　　実際には「消費税」ではなく、「Sales Tax（売上税）」。<br>
　　State(州)、County(郡)、City(市)により、税率も課税される商品も違う。<br>
　　従って、下記の税率もあくまで州の「平均」。<br>
<br>
　　州税 7.25％ ＋ 地方税 1.00％　＝　8.25％<br>
<br>
　　LAだと更に高く、9.50％<br>
　　SFは 8.50％、SanMateoは 9.50％ ・・・<br>
<br>
　　ただし、スーパーで買う食料品（grocery）、<br>
　　処方薬（prescription drugs）などは非課税（exempt）。　</p>
